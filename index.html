<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="options">
      <img src="images/logo.svg" alt="logo-of-Fylo">
      <div class="options--flex">
        <div class="image"><img src="images/icon-document.svg" alt="icon-of-document"></div>
        <div class="image"><img src="images/icon-folder.svg" alt="icon-of-folder"></div>
        <div class="image"><img src="images/icon-upload.svg" alt="icon-of-upload-fle"></div>
      </div>
    </div>
    <div class="storage">
      <div class="chat_box">
        <div class="triangle"></div>
        <b class="chat-no">185</b> GB Left
      </div>
      <div class="storage--container">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="empty-loader">
          <div class="full-loader"></div>
        </div>
        <div class="flex">
          <p><b>0 GB</b></p>
          <p><b>1000 GB</b></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">solitary_coder</a>.
  </div>
</body>

</html>
